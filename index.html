<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartBot Chat</title>

  <!-- Script botpress -->
  
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/06/02/04/20250602045934-B0QX42NP.js"></script>
    
  <!-- Style cho Embed -->
  <style>
    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }
    #webchat .bpFab {
      display: none;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #webchat {
      width: 500px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="webchat"></div>

  <!-- Cấu hình khởi tạo -->
  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });
    window.botpress.init({
      botId: "6d3b6e4e-dbc5-4ad0-8172-30cbfbc9e815",
      clientId: "2646af81-3db7-4dfd-a533-21a39376b91e",
      selector: "#webchat",
      configuration: {
        themeMode: "light",
        color: "#5eb1ef",
        botName: "HeartBot",
        radius: 1
      }
    });
  </script>
</body>
</html>
